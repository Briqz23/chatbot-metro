{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Entrar Sala</title>
</head>
<body>
    <div class="parent">
        <div class="child text-center">
            <img src="{% static 'images/Logo_PontoCerto.png' %}" alt="Logo" style="width: 450px; height: auto; background-color: transparent; margin-bottom: -20px;">
            <form id="roomForm" action="{% url 'create-room' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-link">Toque para iniciar a sessão</button><br>
            </form>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Language / Idioma
                </button>
  
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Language Selection / Escolha seu Idioma</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mt-3">
                                <button class="btn btn-danger mb-2" type="submit">English</button>
                                <button class="btn btn-warning mb-2" type="submit">Español</button>
                                <button class="btn btn-success" type="submit">Português</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger">Close / Fechar</button>
                                <button type="button" class="btn btn-primary">Save / Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregar o JavaScript do Bootstrap -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- DESATIVADO, INTERFERE COM BOTÃO DO MODAL LINGUAGEM
    <script>
        // Script para avançar para a próxima tela ao clicar em qualquer lugar da tela
        document.body.addEventListener('click', function() {
            document.getElementById('roomForm').submit();
        });
    </script> -->
</body>
</html>
